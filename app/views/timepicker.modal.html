<div class="modal-header">
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  <div ng-model="intervalTimer" class="well well-small">
    <lp-timepicker hour-step="hstep" minute-step="mstep" second-step="sstep"></lp-timepicker>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="ok(intervalTimer)">OK</button>
</div>
