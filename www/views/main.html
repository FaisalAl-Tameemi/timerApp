<div ng-model="timer" class="well well-small">
  <lp-timepicker hour-step="hstep" minute-step="mstep" second-step="sstep"></lp-timepicker>
</div>

<div class="control-group">
  <label class="control-label">Interval Timer</label>
  <div class="controls well well-small">
    <span ng-bind="intervalTimer | date:'H:mm:ss'" ng-click="showIntervalModal()"></span>
    <button type="button" class="btn btn-primary" ng-init="useIntervalTimer = true" ng-model="useIntervalTimer" ng-class="{'btn-primary': useIntervalTimer== true, 'btn-danger': useIntervalTimer ==false}" btn-checkbox="" btn-checkbox-true="true" btn-checkbox-false="false">
      <span ng-show="useIntervalTimer">On</span>
      <span ng-show="!useIntervalTimer">Off</span>
    </button>
  </div>
</div>

<div class="control-group">
  <label class="control-label">Repeat</label>
  <div class="controls">
    <input type="number" ng-model="repeat"> Times
  </div>
</div>

<button class="btn btn-primary btn-large btn-block" ng-click="start()" ng-show="!isRunning">Start</button>
<button class="btn btn-danger btn-large btn-block" ng-click="stop()" ng-show="isRunning">Stop</button>
